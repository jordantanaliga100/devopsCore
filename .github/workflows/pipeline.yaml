name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Setup Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: pnpm install

      - name: Run Tests
        run: pnpm test
