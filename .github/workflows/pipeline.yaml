name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Setup Nodejs
        uses: actions/setup-node@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('base/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: base/node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('base/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-modules-

      - name: Install Dependencies
        run: cd base && pnpm install

      - name: Run Tests
        run: cd base && pnpm test
