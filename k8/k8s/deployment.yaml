apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8-api
  labels:
    app: k8-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: k8-api
  template:
    metadata:
      labels:
        app: k8-api

    spec:
      containers:
        - name: k8-api
          image: jordantanaliga100/k8-api:latest
          ports:
            - containerPort: 5000
          env:
            - name: NODE_ENV
              value: "production"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "412Mi"
          readinessProbe:
            httpGet:
              path: /readyz
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 20
