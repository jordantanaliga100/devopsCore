services:
  # Neon Local proxy for development
  neon-local:
    image: neondatabase/neon_local:latest
    container_name: acquisitions-neon-local
    ports:
      - '5432:5432'
    env_file:
      - .env.local
    volumes:
      # Persist branch metadata perg it branch (optional)
      - ./.neon_local/:/tmp/.neon_local
      - ./.git/HEAD:/tmp/.git/HEAD:ro,consistent
    healthcheck:
      test: ['CMD', 'pg_isready', '-h', 'localhost', '-p', '5432', '-U', 'neon']
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - acquisitions-dev
    profiles:
      - dev

  # Node.js application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: acquisitions-app-dev
    ports:
      - '${PORT:-5000}:5000'
    env_file:
      - .env.local
    volumes:
      # Mount source code for developemnt hot-reload
      - .:/app
      - /app/node_modules
      - ./src/drizzle:/app/src/drizzle
      - ./src/logs:/app/logs
    depends_on:
      neon-local:
        condition: service_healthy
    networks:
      - acquisitions-dev
    restart: unless-stopped
    user: root
    profiles:
      - dev

networks:
  acquisitions-dev:
    driver: bridge
